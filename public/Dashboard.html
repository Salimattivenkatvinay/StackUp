<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <title>ChiFu!</title>
</head>
<body>

<div class="container-fluid">

    <!-- Nav start-->
    <div class="row pt-3" style="background-color:rgb(199, 229, 233);">
        <div class="col">
            <p class="h1" style="color: blue;">ChiFu</p>
            <button id="btn-show-chits" onclick="showChits()">get chits</button>
        </div>
        <div class="col">
            <nav class="nav nav-pills">
                <a class="nav-link active" aria-current="page" href="#" onclick="setNavClick(this, 0)">Active</a>
                <a class="nav-link" href="#" onclick="setNavClick(this, 1)">Trading</a>
                <a class="nav-link" href="#" onclick="setNavClick(this, 2)">Portfolio</a>
            </nav>
        </div>
        <div class="col">
            <button id="enableEthereumBtn" class="enableEthereumButton">Enable Ethereum</button>
            <h2>Account: <span class="showAccount" style="font-size: 12px;"></span></h2>

            <!-- <button id="btn-login">Moralis Metamask Login</button> -->
            <!-- <button id="btn-logout">Logout</button> -->
        </div>
    </div>
    <!--nav end-->

    <!--active page-->
    <div id="active" class="row justify-content-md-center">
        <div class="col col-10 pt-5">
            <table id="example" class="display" style="width:100%">
                <thead>
                <tr>
                    <th>serial</th>
                    <th>Installment</th>
                    <th>Period</th>
                    <th>Members</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="active_table">
                </tbody>
            </table>
        </div>
    </div>
    <!--active page-->


    <!--trading page-->
    <div id="trading" class="row justify-content-md-center">
        <div class="col col-10 pt-5">
            <table id="trading_t" class="" style="width:100%">
                <thead>
                <tr>
                    <th>serial</th>
                    <th>bid amount</th>
                    <th>tenure</th>
                    <th>security deposit</th>
                    <th>filled</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="trading_table">
                </tbody>
            </table>
        </div>
    </div>
    <!--trading page-->


    <!--portfolio page-->
    <div id="portfolio" class="row justify-content-md-center">
        <div class="col col-10 pt-5">
            <table id="active_t" class="display" style="width:100%">
                <thead>
                <tr>
                    <th>serial</th>
                    <th>bid amount</th>
                    <th>tenure</th>
                    <th>security deposit</th>
                    <th>month</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="portfolio_table">
                </tbody>
            </table>
        </div>
    </div>
    <!--portfolio page-->

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="./main.js"></script>
<script src="Dashboard.js"></script>
<script type="text/javascript" src="abi/LoanPoolFactory.js"></script>
<script type="text/javascript" src="main.js"></script>

<script>

</script>
</body>
</html>
