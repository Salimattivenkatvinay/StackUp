<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <title>StackUp!</title>
</head>
<body>

<div class="container-fluid">

    <!-- Nav start-->
    <div class="row pt-3" style="background-color:rgb(199, 229, 233);">
        <div class="col">
            <p class="h1" style="color: blue;" onclick=createChit()>StackUp</p>
        </div>
        <div class="col">
            <nav class="nav nav-pills">
                <a class="nav-link active" aria-current="page" href="#" onclick="setNavClick(this, 0)">Active</a>
                <a class="nav-link" href="#" onclick="setNavClick(this, 1)">Trading</a>
                <a class="nav-link" href="#" onclick="setNavClick(this, 2)">Portfolio</a>
            </nav>
        </div>
        <div class="col">
            <!-- <button id="enableEthereumBtn" class="enableEthereumButton">Enable Ethereum</button>
            <h2>Account: <span class="showAccount" style="font-size: 12px;"></span></h2> -->

            <button id="btn-login">Moralis Metamask Login</button> 
            <button id="btn-logout">Logout</button>
            <h2>Account: <span id = "loginAddress" style="font-size: 12px;"></span></h2>

        </div>
    </div>
    <!--nav end-->
    <!--active page-->
    <div id="active" class="row justify-content-md-center">
        <div class="col col-10 pt-5">
            <table id="example" class="display" style="width:100%">
                <thead>
                <tr>
                    <th>serial</th>
                    <th>ChitValue</th>
                    <th>Period</th>
                    <th>Installment</th>
                    <th>Members</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="active_table">
                </tbody>
            </table>
        </div>        
    </div>
    <!--active page-->
    
    <!--trading page-->
    <div id="trading" class="row justify-content-md-center">
        <div class="col-10 pt-5">
            <table id="trading_t" class="display" style="width:100%">
                <thead>
                <tr>
                    <th>PositionId</th>
                    <th>ChitId</th>
                    <th>Position Amount</th>
                    <th>OwnerId</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="trading_table">
                </tbody>
            </table>
        </div>
    </div>
    <!--trading page-->


    <!--portfolio page-->
    <div id="portfolio" class="row justify-content-md-center">
        <div class="col pt-5">
            <table id="portfolio_t" class="display" style="width:100%">
                <thead>
                <tr>
                    <th>ChitId</th>
                    <th>Chit value</th>
                    <th>period</th>
                    <th>Installment</th>
                    <th>members</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="portfolio_table">
                </tbody>
            </table>
        </div>
        <div class="col pt-5">
            <div id="portfolio_t_det" class="col">
            </div>
        </div>
        <!--portfolio page-->

        <!--generic poppup -->
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="orderDetails" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!--generic poppup -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script src="Dashboard.js"></script>
        <script type="text/javascript" src="abi/LoanPoolFactory.js"></script>
        <script type="text/javascript" src="abi/LoanPool.js"></script>
        <script type="text/javascript" src="abi/StackUpFactory.js"></script>
        <script type="text/javascript" src="abi/erc20Abi.js"></script>
        <script type="text/javascript" src="main.js"></script>

        <script>

        </script>
</body>
</html>
